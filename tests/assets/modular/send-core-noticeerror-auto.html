        ...NREUM.init,
        ...NREUM.info,
        ...NREUM.loader_config,

      // enable the errors auto feature before initializing

      agent.features.errors.auto = true
      agent.start(opts1).then(() => {
        setTimeout(() => {throw new Error('hello')}, 1000)
      });
